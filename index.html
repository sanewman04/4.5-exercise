<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Picture Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <h1 class="text-5xl font-bold text-center text-indigo-900 mb-12">
            Click here for a dog or a cat
        </h1>

        <!-- Dog and Cat Sections -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Dog Section -->
            <div x-data="dogSection">
                <h2 class="text-3xl font-bold text-center text-indigo-900 mb-6">Click here for a dog</h2>
                <div class="flex justify-center mb-4">
                    <button 
                        @click="fetchDogImage" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-200 transform hover:scale-105"
                    >
                        Dog!
                    </button>
                </div>
                <div class="flex justify-center">
                    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
                        <template x-if="loading">
                            <div class="flex justify-center items-center h-64">
                                <div class="text-gray-400 text-lg">Loading...</div>
                            </div>
                        </template>
                        <template x-if="!loading">
                            <img 
                                :src="imageUrl" 
                                alt="A cute dog" 
                                class="w-full rounded-lg"
                            >
                        </template>
                    </div>
                </div>
            </div>

            <!-- Cat Section -->
            <div x-data="catSection">
                <h2 class="text-3xl font-bold text-center text-indigo-900 mb-6">Click here for a cat</h2>
                <div class="flex justify-center mb-4">
                    <button 
                        @click="fetchCatImage" 
                        class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-200 transform hover:scale-105"
                    >
                        Cat!
                    </button>
                </div>
                <div class="flex justify-center">
                    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
                        <template x-if="loading">
                            <div class="flex justify-center items-center h-64">
                                <div class="text-gray-400 text-lg">Loading...</div>
                            </div>
                        </template>
                        <template x-if="!loading">
                            <img 
                                :src="imageUrl" 
                                alt="A cute cat" 
                                class="w-full rounded-lg"
                            >
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- What I Learned Button -->
        <div class="flex justify-center mt-12">
            <a 
                href="learned.html" 
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-200 transform hover:scale-105"
            >
                What I Learned
            </a>
        </div>
    </div>

    <script src="animal-api.js"></script>
</body>
</html>
